<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BSIL Store Software</title>
    <style>
      body {
        overflow: hidden;
        margin:0;
        padding: 0;
      }
      #loading {
        position: absolute;
        top: 15%;
        left : 30%;
        text-align: center;
      }
      .expressApp {
        display: flex !important;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .expressAppHide {
        flex: 0 1;
        width: 0px;
        height: 0px;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <img src="./app/public/images/loader.gif" style="width: 90%;">
    </div>
    <div id="serverLog"></div>
    <webview id="expressApp" class="expressApp"></webview>

    <script>
      window.$ = window.jQuery = require("./node_modules/jquery/dist/jquery.min.js");

      const expressAppUrl = "http://127.0.0.1:4000",
            spawn = require("child_process").spawn,
            
            app = require('electron').remote.app,
            node = spawn(".\\node.exe", ["./app/bin/www"], { cwd: app.getAppPath() })
            request = require("request"),
            _ = require("lodash"),
            key = require("keymaster"),
            $serverLog = $("#serverLog"),
            $expressApp = $("#expressApp"),
            $loading = $("#loading");

      function strip(s) {
        // regex from: http://stackoverflow.com/a/29497680/170217
        return s.replace(/[\u001b\u009b][[()#;?]*(?:[0-9]{1,4}(?:;[0-9]{0,4})*)?[0-9A-ORZcf-nqry=><]/g, '');
      }

      let checkServerRunning = setInterval(() => {
        request(expressAppUrl, (error, response, body) => {
          if (!error && response.statusCode == 200) {
            $expressApp.attr("src", expressAppUrl);
            $loading.css("display", "none");
            $expressApp.css("display", "block");
            clearInterval(checkServerRunning);
          }
        });
      }, 1000);
    </script>
  </body>
</html>
